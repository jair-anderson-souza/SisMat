<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="css/bootstrap.min.css" /> 
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="js/bootstrap.min.  js"></script>
        <title>Cadastro de Alunos</title>
    </h:head>
    <h:body>

        <br/>
        <div class="container-fluid bg-1 text-center">
            <h1 class="margin">Cadastro de Aluno</h1>
        </div>
        <br/>
        <br/>
        <br/>



        <h:form prependId="false" class="form-horizontal" role="form">
            <div class="form-group">
                <h:outputText class="control-label col-sm-3" value="Nome" />
                <div class="col-sm-7">
                    <h:inputText class="form-control" id="nome" value="#{alunoController.aluno.nome}">
                        <f:validator validatorId="nome.validador"/>
                    </h:inputText>
                    <h:message for="nome" style="red"/>
                </div>
            </div>

            <div class="form-group">
                <h:outputText class="control-label col-sm-3" value="CPF" />
                <div class="col-sm-7"> 
                    <h:inputText class="form-control" id="cpf" value="#{alunoController.aluno.CPF}">
                        <f:validator validatorId="cpf.validador" />
                    </h:inputText>
                    <h:message for="cpf" style="color:red" />
                </div>
            </div>


            <div class="form-group">
                <h:outputText class="control-label col-sm-3" value="Date De Nascimento" />
                <div class="col-sm-7"> 
                    <!--<f:-->
                    <h:inputText class="form-control" id="dtNasc" value="#{alunoController.aluno.dtNasc}"/>
                </div>
            </div>

            <div class="form-group">
                <h:outputText class="control-label col-sm-3" value="Sexo" /> 
                <div class="col-sm-7">
                    <h:selectOneMenu class="form-control" id="sexo" value="#{alunoController.aluno.sexo}">
                        <f:selectItem itemLabel="MASCULINO" itemValue="MASCULINO" />
                        <f:selectItem itemLabel="FEMININO" itemValue="FEMININO" />
                    </h:selectOneMenu>
                </div>
            </div>

            <div class="form-group">
                <h:outputText class="control-label col-sm-3" value="Nacionalidade" />
                <div class="col-sm-7">
                    <h:selectOneMenu class="form-control" id="nacionalidade" 
                                     value="#{alunoController.aluno.nacionalidade}">
                        <f:selectItem itemLabel="Argentina" itemValue="ARG" />
                        <f:selectItem itemLabel="Peru" itemValue="PER" />
                        <f:selectItem itemLabel="Brasil" itemValue="BRA" />
                        <f:selectItem itemLabel="Colômbia" itemValue="COL" />
                        <f:selectItem itemLabel="Venezuela" itemValue="VEN" />
                        <f:selectItem itemLabel="Chile" itemValue="CHI" />
                        <f:selectItem itemLabel="Equador" itemValue="EQU" />
                        <f:selectItem itemLabel="Bolívia" itemValue="BOL" />
                        <f:selectItem itemLabel="Uruaguai" itemValue="URU" />
                        <f:selectItem itemLabel="Paraguai" itemValue="PAR" />
                        <f:selectItem itemLabel="Suriname" itemValue="SUR" />
                        <f:selectItem itemLabel="Guiana" itemValue="GUI" />
                    </h:selectOneMenu>
                </div>
            </div>

            <div class="form-group">
                <h:outputText class="control-label col-sm-3" value="Identidade" />
                <div class="col-sm-7"> 
                    <h:inputText class="form-control" id="identidade" value="#{alunoController.aluno.identidade}"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputText class="control-label col-sm-3" value="Número do Documento Militar" />
                <div class="col-sm-7"> 
                    <h:inputText class="form-control" id="numeroDocumentoMilitar" value="#{alunoController.aluno.numeroDocumentoMilitar}"/>
                </div>
            </div>
            <div class="form-group"> 
                <div class="col-sm-offset-3 col-sm-7">
                    <h:commandButton value="Salvar" class="btn btn-success" action="#{alunoController.cadastrarAluno()}"/>
                </div>
            </div>


        </h:form>
    </h:body>
</html>
